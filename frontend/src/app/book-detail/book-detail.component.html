<div *ngIf="!loading">
    <div class="title-bar">
        <h2>Book {{ book.name }}</h2>
        <svg
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="button clickable"
            routerLink="edit"
        >
            <g id="Complete">
                <g id="edit">
                    <g>
                        <path
                            d="M20,16v4a2,2,0,0,1-2,2H4a2,2,0,0,1-2-2V6A2,2,0,0,1,4,4H8"
                            fill="none"
                            stroke="#000000"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                        />

                        <polygon
                            fill="none"
                            points="12.5 15.8 22 6.2 17.8 2 8.3 11.5 8 16 12.5 15.8"
                            stroke="#000000"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                        />
                    </g>
                </g>
            </g>
        </svg>
        <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="button clickable"
            (click)="openDialog()"
        >
            <path
                d="M10 11V17"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
            <path
                d="M14 11V17"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
            <path
                d="M4 7H20"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
            <path
                d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
            <path
                d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </div>
    <div class="title-bar">
        <h3>Verses</h3>
    </div>
    <div *ngIf="book.verses.length > 0; else noVerses">
        <b *ngFor="let verse of book.verses">
            <h4>
                Verse {{ verse.book_name }} {{ verse.chapter }}:{{
                    verse.verse
                }}
            </h4>
            <i>
                <p>{{ verse.text }}</p>
            </i>
        </b>
    </div>
    <ng-template #noVerses>
        <p>There's no verses in this book yet</p>
    </ng-template>
</div>
