<div style="background-color: var(--clear)">
    <h1 mat-dialog-title>Delete book {{data.name}}</h1>
    <div mat-dialog-content>
        Would you like to delete the book {{data.name}}?
    </div>
    <div mat-dialog-actions>
        <button (click)="onNoClick()" mat-button>No</button>
        <button (click)="deleteBook()" mat-button cdkFocusInitial>Yes</button>
    </div>
</div>
